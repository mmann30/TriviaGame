<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trivia Game</title>

	<!-- CSS Stylings -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JavaScript/jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js" defer></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="main-menu">
					<button class="btn btn-primary" id="start">Start Quiz</button>
				</div>

				<div id="quiz-content">
					<div id="timer">Time: <span id="timer-value"></span></div>
					<div id="question"></div>
					<div id="choices"></div>
				</div>

				<div id="score">
					<h1>Final Score</h1>
					<h2>Correct: <span id="correct"></span></h2>
					<h2>Incorrect: <span id="incorrect"></span></h2>
					<button class="btn btn-success" id="try-again">Try Again</button>
					<butoon class="btn btn-warning" id="quit">Quit</butoon>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
